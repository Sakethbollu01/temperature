<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .converter {
            margin-top: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            padding: 5px;
            width: 100px;
        }

        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            text-align: center;
        }
    </style>
</head>
<body background="tempback.png">
    <h1>Temperature Converter</h1>
    <div class="converter">
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius" />
        <button onclick="convertToFahrenheit()">Convert</button>
    </div>
    <div id="result"></div>

    <script>
        function convertToFahrenheit() {
            var celsiusInput = document.getElementById("celsius");
            var celsius = parseFloat(celsiusInput.value);
            var fahrenheit = (celsius * 9 / 5) + 32;
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
        }
    </script>
</body>
</html>
